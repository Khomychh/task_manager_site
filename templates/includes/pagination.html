{% load query_transform %}
{% load static %}
{% if is_paginated %}
  <section class="py-3">
    <div class="container">
      <div class="row justify-space-between py-2">
        <div class="col-lg-4 mx-auto">
          <ul class="pagination pagination-primary justify-content-center m-4">

            {# First #}
            <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
              <a class="page-link"
                 href="{% if page_obj.has_previous %}?{% query_transform request page=1 %}{% endif %}"
                 aria-label="Previous">
                <i class="icon-angle-double-left"></i>
              </a>
            </li>

            {# Prev #}
            <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
              <a class="page-link"
                 href="{% if page_obj.has_previous %}?{% query_transform request page=page_obj.previous_page_number %}{% endif %}"
                 aria-label="Previous">
                <i class="icon-angle-left"></i>
              </a>
            </li>

            <li class="page-item active">
              <a class="page-link text-light text-bold" href="#">{{ page_obj.number }}</a>
            </li>

            {# Next #}
            <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
              <a class="page-link"
                 href="{% if page_obj.has_next %}?{% query_transform request page=page_obj.next_page_number %}{% endif %}"
                 aria-label="Next">
                <i class="icon-angle-right"></i>
              </a>
            </li>

            {# Last #}
            <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
              <a class="page-link"
                 href="{% if page_obj.has_next %}?{% query_transform request page=paginator.num_pages %}{% endif %}"
                 aria-label="Next">
                <i class="icon-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
{% endif %}
